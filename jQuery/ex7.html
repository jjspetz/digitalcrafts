<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field
       and clicking the "Add Task" button, a new task appears inside the element
       with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */

    $('document').ready(function () {
      $('#add-button').click(function() {
        $('#todo-list').append('<li><input class="box" type="checkbox"> '
         + $('#description').val() + ' <button class="x">X</button></li>');
        // clears previous input
        $('#description').val('');

        // inside other function so #x is recognized as an id
        $('.x').click(function() {
          this.closest('li').remove();
        });

        $('.box').click(function() {
          // checks to see if the checkbox is checkbox
          if ($(this).prop('checked')) {
            $(this).closest('li').css('text-decoration', 'line-through');
          } else { // add strike though if not checked
            $(this).closest('li').css('text-decoration', 'none');
          }
        })
      });
    });

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }
    #todo-list li {
      list-style: none;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">

      </ul>
    </div>
  </body>
</html>
