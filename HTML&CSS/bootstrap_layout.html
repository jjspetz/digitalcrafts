<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example Layout</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap_layout.css">

  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
        <div class="navbar-header">
          <h5>Our Company</h5>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#product">Products</a></li>
            <li><a href="#company">Company</a></li>
            <li><a href="#blog">Blog</a></li>
          </ul>
    </nav>

    <div class="container-fluid">

      <main>
        <h1 class='text-center title'>We Are Awesome</h1>
        <hr>
        <h2 class="text-center" style="margin: 2em">Awesomeness</h2>

        <div class='row'>
          <div class='col-md-4' align='center'>
            <h3>Boldness 1</h3>
            <ul class="item">
              <li>Item One</li>
              <li>Item Two</li>
              <li>Item Three</li>
            </ul>
          </div>
          <div class='col-md-4' align='center'>
            <h3>Boldness 2</h3>
            <ul class="item">
              <li>Item One</li>
              <li>Item Two</li>
              <li>Item Three</li>
            </ul>
          </div>
          <div class='col-md-4' align='center'>
            <h3>Boldness 3</h3>
            <ul class="item">
              <li>Item One</li>
              <li>Item Two</li>
              <li>Item Three</li>
            </ul>

          </div>
        </div>

        <hr>
        <div class='row'>
          <div class='col-md-6' align='center'>
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT_InQUAYUwoAMIgScI5ZrHsOL7u8dUTATtY6MLt2dnmmaFRvX5AA">
          </div>
          <div class='col-md-6' align='center'>
            <img src="https://s-media-cache-ak0.pinimg.com/736x/df/c4/6f/dfc46f71998eb961a2d3844d68aab7e7.jpg">
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6' align='center'>
            <p class="img-tag">Awesome Guy</p>
          </div>
          <div class='col-md-6' align='center'>
            <p class="img-tag">Awesome Gal</p>
          </div>
        </div>

        <hr>
        <footer class="text-center">
          <h3>Footer-ness</h3>
        <footer>
      </main>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
